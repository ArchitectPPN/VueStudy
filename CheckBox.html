<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox Test</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>单个复选框: </p>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>

    <p>多个复选框; </p>
    <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
    <label for="runoob">Runoob</label>
    <input type="checkbox" id="google" value="Google" v-model="checkedNames">
    <label for="google">Google</label>
    <input type="checkbox" id="taobao" value="taobao" v-model="checkedNames">
    <label for="taobao">taobao</label>

    <br />
    <span>选择的值为: {{checkedNames}}</span>
    <br />
    <hr />
    <input type="radio" id="singleRadio" value="SingleRadio" v-model="picked">
    <label for="singleRadio">SingleRadio</label>
    <br>

    <input type="radio" id="Chrome" value="Chrome" v-model="picked">
    <label for="Chrome">Chrome</label>
    <br>
    <span>选中的值为: {{picked}}</span>
    <hr />

    <select name="fruit" v-model="selected">
        <option value="">请选择一个网站:</option>
        <option value="www.architect.com">Runoob</option>
        <option value="www.google.com">Google</option>
    </select>

    <div id="outPut">
        选择的网站是: {{selected}}
    </div>

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            checked: false,
            checkedNames: [],
            picked : 'Chrome',
            selected : ''
        }
    })
</script>
</body>
</html>
