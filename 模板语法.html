<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>模板语法</title>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
	<div v-html="html"></div>
	<div>
		<h1>{{details()}}</h1>
	</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue.js',
            html: '<h1>Architect</h1>',
            site: 'Architect 的站点',
        },
        methods: {
            details: function () {
                return this.site + '越来越好~'
            }
        }
    })
</script>
</body>
</html>
