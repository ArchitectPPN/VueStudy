<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="Math.random() > 0.5">
            Sorry
        </div>
        <div v-else>
            Not Sorry
        </div>

        <div v-if="type === 'C'">
                C
        </div>

        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else="type === 'A'">
            A
        </div>

        <div v-show="show">
            显示哦~
        </div>

    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                type : 'C',
                show : false
            }
        })
    </script>
</body>
</html>
